<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نتائج الباك</title>
    <style>
        /* Existing styles */
        /* Add or adjust styles for subject results */
        .subject-results {
            margin-top: 20px;
            padding: 15px;
            border-top: 1px solid #ddd;
            background-color: #f9f9f9;
            border-radius: 8px;
        }
        .subject-results table {
            width: 100%;
            border-collapse: collapse;
        }
        .subject-results th, .subject-results td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        .subject-results th {
            background-color: #0056b3;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        نتائج الباك
    </header>
    <div class="container">
        <h1>تحقق من نتيجتك</h1>
        <div class="form-group">
            <label for="bacNumber">أدخل رقم الباك:</label>
            <input type="number" id="bacNumber" placeholder="مثال: 06245">
        </div>
        <button onclick="getResult()">الحصول على النتيجة</button>
        <div class="result" id="resultContainer">
            <p id="name">الإسم: -</p>
            <p id="institution">المؤسسة: -</p>
            <p id="moyenne">المعدل: -</p>
            <p id="decision">القرار: -</p>
            <img id="resultImage" src="" alt="نتيجة">
        </div>
        <div class="subject-results" id="subjectResults">
            <h3>نتائج المواد</h3>
            <table id="subjectTable">
                <thead>
                    <tr>
                        <th>المادة</th>
                        <th>الضارب</th>
                        <th>نتيجة الدورة الأولى</th>
                        <th>نتيجة الدورة الثانية</th>
                        <th>النتيجة المعتبرة</th>
                        <th>المجموع</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Subject results will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>
    <footer>
        <span style="font-family: 'Cursive', sans-serif; font-size: 24px;">Ghadouri</span>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <script>
        const jsonUrl = 'https://Ghadouri.github.io/S1.json';
        const subjectDataUrl = 'https://example.com/subject-results'; // Update with the correct URL
        const jsConfetti = new JSConfetti();

        async function fetchJSON(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('تعذر الاتصال بالشبكة');
                }
                return await response.json();
            } catch (error) {
                console.error('خطأ في جلب بيانات JSON:', error);
                return [];
            }
        }

        async function getResult() {
            try {
                const jsonData = await fetchJSON(jsonUrl);
                const subjectData = await fetchJSON(subjectDataUrl);
                const bacNumber = document.getElementById('bacNumber').value.trim();

                if (!bacNumber) {
                    document.getElementById('name').innerText = 'الإسم: يرجى إدخال رقم الباك';
                    document.getElementById('institution').innerText = 'المؤسسة: غير صالح';
                    document.getElementById('moyenne').innerText = 'المعدل: -';
                    document.getElementById('decision').innerText = 'القرار: غير صالح';
                    document.getElementById('resultImage').style.display = 'none';
                    document.getElementById('subjectResults').style.display = 'none';
                    return;
                }

                const record = jsonData.find(item => item.Num_Bac == bacNumber);

                if (record) {
                    document.getElementById('name').innerText = 'الإسم: ' + record.NOM_AR;
                    document.getElementById('institution').innerText = 'المؤسسة: ' + record.Etablissement_AR;
                    document.getElementById('moyenne').innerText = 'المعدل: ' + record.Moy_Bac;
                    document.getElementById('decision').innerText = 'القرار: ' + record.Decision;

                    if (record.Decision.includes('Ajourné')) {
                        document.getElementById('decision').className = 'decision-ajourne';
                        document.getElementById('resultImage').src = 'https://Ghadouri.github.io/C3.jpg';
                        document.getElementById('resultImage').style.display = 'block';
                    } else if (record.Decision.includes('Sessionnaire')) {
                        document.getElementById('decision').className = 'decision-sessionaire';
                        document.getElementById('resultImage').src = 'https://Ghadouri.github.io/C1.jpg';
                        document.getElementById('resultImage').style.display = 'block';
                    } else if (record.Decision === 'Admis') {
                        document.getElementById('decision').className = 'decision-admis';
                        document.getElementById('resultImage').src = 'https://Ghadouri.github.io/C2.jpg';
                        document.getElementById('resultImage').style.display = 'block';
                        jsConfetti.addConfetti();
                    } else {
                        document.getElementById('decision').className = '';
                        document.getElementById('resultImage').style.display = 'none';
                    }

                    // Display subject results
                    const subjectTableBody = document.getElementById('subjectTable').getElementsByTagName('tbody')[0];
                    subjectTableBody.innerHTML = ''; // Clear previous results

                    subjectData.forEach(subject => {
                        if (subject.bacNumber === bacNumber) {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${subject.subject}</td>
                                <td>${subject.weight}</td>
                                <td>${subject.firstRound}</td>
                                <td>${subject.secondRound}</td>
                                <td>${subject.finalResult}</td>
                                <td>${subject.total}</td>
                            `;
                            subjectTableBody.appendChild(row);
                        }
                    });

                    document.getElementById('subjectResults').style.display = 'block';
                } else {
                    document.getElementById('name').innerText = 'الإسم: غير موجود';
                    document.getElementById('institution').innerText = 'المؤسسة: غير موجود';
                    document.getElementById('moyenne').innerText = 'المعدل: غير موجود';
                    document.getElementById('decision').innerText = 'القرار: غير موجود';
                    document.getElementById('decision').className = '';
                    document.getElementById('resultImage').style.display = 'none';
                    document.getElementById('subjectResults').style.display = 'none';
                }
            } catch (error) {
                console.error('خطأ في معالجة البيانات:', error);
                document.getElementById('name').innerText = 'الإسم: خطأ';
                document.getElementById('institution').innerText = 'المؤسسة: خطأ';
                document.getElementById('moyenne').innerText = 'المعدل: -';
                document.getElementById('decision').innerText = 'القرار: خطأ';
                document.getElementById('resultImage').style.display = 'none';
                document.getElementById('subjectResults').style.display = 'none';
            }
        }
    </script>
</body>
</html>
