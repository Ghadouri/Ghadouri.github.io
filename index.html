<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نتائج باك</title>
    <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" rel="stylesheet">
    <style>
        body {
            direction: rtl; /* Right-to-left text direction */
        }
        header, footer {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        header {
            padding: 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        footer {
            font-size: 14px;
            padding: 10px;
            margin-top: auto;
        }
        .container {
            margin-top: 100px; /* Ensure there's space for the fixed header */
            padding: 20px;
            max-width: 600px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #007bff;
            text-align: center;
        }
        .moyenne {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            text-align: center;
            padding: 10px;
            background-color: #e7f0ff;
            border-radius: 4px;
        }
        .message {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }
        .red {
            color: red;
        }
        .yellow {
            color: yellow;
            background-color: #ffeb3b;
            padding: 5px;
            border-radius: 4px;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <header>ريمباك</header>
    
    <nav class="container-fluid">
        <ul>
            <li><strong>نظام ريمباك</strong></li>
        </ul>
        <ul>
            <li><a href="#">الصفحة الرئيسية</a></li>
            <li><a href="#">حول</a></li>
            <li><a href="#" role="button">تواصل معنا</a></li>
        </ul>
    </nav>

    <main class="container">
        <h1>نتائج باك</h1>
        <form>
            <div class="grid">
                <section>
                    <div class="form-group">
                        <label for="bacNumber">أدخل رقم الباك:</label>
                        <input type="number" id="bacNumber" placeholder="مثال: 06245">
                    </div>
                    <button onclick="getResult()">احصل على النتيجة</button>
                    <div class="result">
                        <p id="moyenne" class="moyenne">المعدل: </p>
                        <p id="message" class="message"></p>
                    </div>
                </section>
            </div>
        </form>
    </main>

    <footer>
        صنع بواسطة قدوري
    </footer>

    <script>
        async function fetchJSON() {
            try {
                const response = await fetch('tableConvert.com_u32tuc.json');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching JSON:', error);
                return [];
            }
        }

        async function getResult() {
            try {
                const data = await fetchJSON();
                const bacNumber = document.getElementById('bacNumber').value;

                if (!bacNumber) {
                    document.getElementById('moyenne').innerText = 'المعدل: مدخل غير صالح';
                    document.getElementById('message').innerText = '';
                    return;
                }
                
                const record = data.find(item => item.Num_Bac === bacNumber);
                
                if (record) {
                    const moyValue = parseFloat(record.Moy_Bac.replace(',', '.'));
                    document.getElementById('moyenne').innerText = 'المعدل: ' + record.Moy_Bac;

                    if (moyValue < 8) {
                        document.getElementById('message').innerText = 'راسب';
                        document.getElementById('message').className = 'message red';
                    } else if (moyValue >= 8 && moyValue <= 9.999999) {
                        document.getElementById('message').innerText = 'الدورة التكميلية';
                        document.getElementById('message').className = 'message yellow';
                    } else if (moyValue >= 10) {
                        document.getElementById('message').innerText = 'مبروك';
                        document.getElementById('message').className = 'message success';
                    }
                } else {
                    document.getElementById('moyenne').innerText = 'المعدل: غير موجود';
                    document.getElementById('message').innerText = '';
                }
            } catch (error) {
                console.error('Error processing data:', error);
                document.getElementById('moyenne').innerText = 'المعدل: خطأ';
                document.getElementById('message').innerText = '';
            }
        }
    </script>
</body>
</html>
