<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نتائج رقم الباك</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            direction: rtl;
        }
        header, footer {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        footer {
            font-size: 14px;
            padding: 10px;
            position: relative;
            margin-top: auto;
        }
        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 80px auto 20px;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            color: #007bff;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        .result p {
            margin: 8px 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        ريمباك
    </header>
    <div class="container">
        <h1>نتائج رقم الباك</h1>
        <div class="form-group">
            <label for="bacNumber">أدخل رقم الباك:</label>
            <input type="number" id="bacNumber" placeholder="مثال، 06245">
        </div>
        <button onclick="getResult()">الحصول على النتيجة</button>
        <div class="result">
            <p id="moyenne">المعدل: </p>
            <p id="decision">القرار: </p>
        </div>
    </div>
    <footer>
        صنع بواسطة قدوري
    </footer>

    <script>
        // Your JSON data
        const jsonData = [
            {
                "Num_Bac": "36999",
                "Moy_Bac": "6,375",
                "Decision": "Ajourné Sn"
            },
            {
                "Num_Bac": "35733",
                "Moy_Bac": "8,774193548",
                "Decision": "Sessionnaire"
            },
            {
                "Num_Bac": "35071",
                "Moy_Bac": "7,201612903",
                "Decision": "Ajourné Sn"
            },
            {
                "Num_Bac": "35027",
                "Moy_Bac": "8,462365591",
                "Decision": "Sessionnaire"
            },
            {
                "Num_Bac": "06245",
                "Moy_Bac": "10,4765625",
                "Decision": "Admis Sn"
            }
        ];

        // Function to get result based on Bac number
        function getResult() {
            const bacNumber = document.getElementById('bacNumber').value;
            
            if (!bacNumber) {
                document.getElementById('moyenne').innerText = 'المعدل: إدخال غير صالح';
                document.getElementById('decision').innerText = 'القرار: إدخال غير صالح';
                return;
            }
            
            const record = jsonData.find(item => item.Num_Bac === bacNumber);
            
            if (record) {
                document.getElementById('moyenne').innerText = 'المعدل: ' + record.Moy_Bac;
                document.getElementById('decision').innerText = 'القرار: ' + record.Decision;
            } else {
                document.getElementById('moyenne').innerText = 'المعدل: غير موجود';
                document.getElementById('decision').innerText = 'القرار: غير موجود';
            }
        }
    </script>
</body>
</html>
