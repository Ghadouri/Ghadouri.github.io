<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghadouri - Personal Profile</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 15px; /* تقليل الحشو في الرأسية */
            text-align: center;
            position: relative;
        }
        header h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3em; /* تقليل حجم النص */
            margin: 0;
            color: #ffcc00;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }
        .profile-container {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            text-align: left;
        }
        .profile-container img {
            width: 200px;
            height: auto;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .profile-container h2 {
            margin-top: 0;
            font-size: 2em;
        }
        .profile-container p {
            font-size: 1.2em;
        }
        .cv-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .cv-link:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 5px 20px; /* تقليل الحشو في التذييل */
            position: fixed;
            bottom: 0;
            width: 100%; /* ضمان عرض التذييل بالكامل */
            text-align: center; /* توسيط النص */
            box-sizing: border-box; /* التأكد من أن الحشو لا يؤثر على العرض الكلي */
        }
    </style>
</head>
<body>

<header>
    <h1>Ghadouri</h1>
</header>

<div class="profile-container">
    <img src="ghadouri-picture.jpg" alt="Ghadouri's Picture">
    <h2>Ghadouri</h2>
    <p>Welcome to the personal profile of Ghadouri. Below you can find his CV.</p>
    <a href="ghadouri-cv.pdf" class="cv-link" target="_blank">Download CV</a>
</div>

<footer>
    <p>&copy; 2024 Ghadouri. All rights reserved.</p>
</footer>

</body>
</html>
